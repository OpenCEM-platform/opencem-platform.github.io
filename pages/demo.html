<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCEM Demo</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #f0f0f0;
            --accent-blue: #6cb2eb;
            --accent-green: #7de893;
            --accent-orange: #ffa94d;
            --border-radius: 16px;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
        }

        .main-content {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }

        .input-section, .results-section, .feedback-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease;
        }

        .input-section:hover, 
        .results-section:hover, 
        .feedback-section:hover {
            transform: translateY(-2px);
        }

        h2 {
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2::before {
            content: '';
            width: 6px;
            height: 1.4em;
            background: currentColor;
            border-radius: 3px;
        }

        label {
            display: block;
            margin: 1.5rem 0 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
        }

        .input-section input, 
        .input-section textarea,
        .feedback-section select {
            width: 100%;
            padding: 1.2rem;
            margin-top: 0.5rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.25);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-section textarea {
            min-height: 140px;
            resize: vertical;
        }

        .input-section input:focus,
        .input-section textarea:focus {
            border-color: var(--accent-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 178, 235, 0.2);
        }

        .submit-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-top: 2rem;
            padding: 1.4rem;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(108, 178, 235, 0.3);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-5px);
        }

        .chart-card h3 {
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .chart-card h3::before {
            content: '';
            width: 6px;
            height: 1.3em;
            background: currentColor;
            border-radius: 3px;
        }

        .canvas-container {
            position: relative;
            height: 300px;
        }

        #predictionText {
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border-left: 4px solid var(--accent-green);
            margin-bottom: 2rem;
        }

        .weather-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .weather-stats span {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        .gauge-container {
            position: relative;
            width: 200px;
            margin: 2rem auto;
        }

        .gauge-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-orange);
            text-shadow: 0 2px 8px rgba(255, 169, 77, 0.2);
        }

        @media (max-width: 768px) {
            .main-content {
                margin: 60px auto;
                padding: 15px;
            }

            .input-section, .results-section, .feedback-section {
                padding: 1.8rem;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feedback-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .feedback-section select, 
        .feedback-section input, 
        .feedback-section textarea {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.25);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .feedback-section select:focus, 
        .feedback-section input:focus, 
        .feedback-section textarea:focus {
            border-color: var(--accent-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 178, 235, 0.2);
        }

        .feedback-section textarea {
            min-height: 120px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <script src="../js/navbar.js"></script>

    <main class="main-content">
        <!-- User Input Section -->
        <div class="input-section">
            <h2>Scenario Input</h2>
            <label>Your Location (District Level)</label>
            <input type="text" id="userLocation" placeholder="e.g.: Chaoyang District, Beijing">
            
            <label>Upcoming Event Description</label>
            <textarea id="userEvent" rows="4" placeholder="e.g.: Business trip for 4 days"></textarea>

            <button class="submit-button" onclick="submitUserData()">
                <span>Run Prediction</span>
            </button>
        </div>
        <!-- Results Display -->
        <div class="results-section" id="results" style="display: none;">
            <h2>Prediction Results</h2>
            <p id="predictionText"></p>
            
            <div class="data-grid">
                <!-- Weather Card -->
                <div class="chart-card">
                    <h3>Real-time Weather</h3>
                    <div class="canvas-container">
                        <canvas id="weatherChart"></canvas>
                    </div>
                    <div class="weather-stats">
                        <span id="currentTemp"></span>
                        <span id="humidity"></span>
                        <span id="windSpeed"></span>
                    </div>
                </div>

                <!-- Energy Mix Card -->
                <div class="chart-card">
                    <h3>Energy Consumption</h3>
                    <div class="canvas-container">
                        <canvas id="energyPieChart"></canvas>
                    </div>
                </div>

                <!-- Usage Trend Card -->
                <div class="chart-card" style="grid-column: span 2">
                    <h3>Power Usage Trend</h3>
                    <div class="canvas-container">
                        <canvas id="usageTrendChart"></canvas>
                    </div>
                </div>

                <!-- Efficiency Card -->
                <div class="chart-card">
                    <h3>AC Efficiency</h3>
                    <div class="gauge-container">
                        <canvas id="efficiencyGauge"></canvas>
                        <div class="gauge-label">COP: <span id="copValue"></span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Section -->
        <div class="feedback-section" id="feedback" style="display: none;">
            <h2>Model Feedback</h2>
            
            <label>Prediction Accuracy Assessment</label>
            <select id="accuracy">
                <option value="accurate">Closely Matches Actuals (±5%)</option>
                <option value="partial">Partially Accurate (±10%)</option>
                <option value="inaccurate">Significant Deviation (>15%)</option>
            </select>

            <div class="feedback-details-grid">
                <div>
                    <label>Primary Discrepancy Area</label>
                    <select id="errorType">
                        <option value="load">Load Magnitude</option>
                        <option value="timing">Peak Timing</option>
                        <option value="duration">Event Duration</option>
                        <option value="other">Other Factors</option>
                    </select>
                </div>
                <div>
                    <label>Observed Value</label>
                    <input type="number" id="observedValue" placeholder="Actual consumption (kWh)">
                </div>
            </div>

            <label>Detailed Variance Report</label>
            <textarea id="correctPrediction" rows="6" 
                placeholder="Please include:
- Measurement methodology
- Time period of observation
- Any external influencing factors
- Suggested model adjustments"></textarea>

            <button class="submit-button" onclick="submitFeedback()">
                <span>Submit Performance Feedback</span>
            </button>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        async function submitUserData() {
            const button = document.querySelector('.submit-button');
            const originalText = button.innerHTML;
            
            try {
                button.innerHTML = '<div class="loader"></div>';
                button.disabled = true;

                const location = document.getElementById("userLocation").value.trim();
                const event = document.getElementById("userEvent").value.trim();

                if (!location) {
                    alert("Location cannot be empty. Please enter a valid district name.");
                    return;
                }

                if (!event) {
                    alert("Event description cannot be empty. Please provide details about the event.");
                    return;
                }

                const mockData = getMockData();

                document.getElementById("predictionText").innerText = mockData.prediction;
                document.getElementById("results").style.display = "block";
                document.getElementById("feedback").style.display = "block";

                renderCharts(mockData);
            } catch (error) {
                alert('Failed to fetch prediction data. Please try again later.');
                console.error(error);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // add dataset api here //
        function getMockData() {
            return {
                prediction: "Based on the provided data, the predicted energy consumption is 120 kWh.",
                weather: {
                    hours: ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"],
                    temperatures: [15, 14, 14, 13, 13, 12, 12, 13, 14, 16, 18, 20, 22, 23, 24, 24, 23, 22, 20, 18, 17, 16, 15, 15],
                    current: { temp: 22, humidity: 60, wind: 10 }
                },
                energy_mix: {
                    labels: ["Solar", "Wind", "Hydro", "Thermal"],
                    values: [25, 35, 20, 20]
                },
                usage_trend: {
                    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
                    values: [100, 120, 130, 140, 150, 160, 170]
                },
                cop: 3.5
            };
        }

        function renderCharts(data) {
            renderWeatherChart(data.weather);
            renderEnergyPie(data.energy_mix);
            renderUsageTrend(data.usage_trend);
            renderEfficiencyGauge(data.cop);
        }

        function renderWeatherChart(weatherData) {
            const ctx = document.getElementById('weatherChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(108, 178, 235, 0.3)');
            gradient.addColorStop(1, 'rgba(108, 178, 235, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weatherData.hours,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: weatherData.temperatures,
                        borderColor: 'rgba(108, 178, 235, 1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: gradient,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            backgroundColor: '#1a1a1a',
                            titleColor: '#f0f0f0',
                            bodyColor: '#d0d0d0',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: 'rgba(255, 255, 255, 0.7)' }
                        },
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: 'rgba(255, 255, 255, 0.7)' }
                        }
                    }
                }
            });

            document.getElementById('currentTemp').textContent = `${weatherData.current.temp}°C`;
            document.getElementById('humidity').textContent = `${weatherData.current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${weatherData.current.wind} km/h`;
        }

        function renderEnergyPie(energyData) {
            const ctx = document.getElementById('energyPieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: energyData.labels.map((label, i) => `${label} ${energyData.values[i]}%`),
                    datasets: [{
                        data: energyData.values,
                        backgroundColor: ['#FFD700', '#00BFFF', '#32CD32', '#FF6347'],
                        borderWidth: 0
                    }]
                },
                options: {
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `Contribution: ${ctx.raw}% of total load`
                            }
                        }
                    }
                }
            });
        }

        function renderUsageTrend(trendData) {
            const ctx = document.getElementById('usageTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: trendData.days,
                    datasets: [{
                        label: 'Power Usage (kWh)',
                        data: trendData.values,
                        backgroundColor: 'rgba(108, 178, 235, 0.7)',
                        borderColor: 'rgba(108, 178, 235, 1)',
                        borderWidth: 1,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { 
                            grid: { display: false },
                            ticks: { color: 'rgba(255, 255, 255, 0.7)' }
                        },
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: 'rgba(255, 255, 255, 0.7)' }
                        }
                    },
                    plugins: {
                        tooltip: {
                            backgroundColor: '#1a1a1a',
                            bodyColor: '#d0d0d0'
                        }
                    }
                }
            });
        }

        function renderEfficiencyGauge(copValue) {
            const ctx = document.getElementById('efficiencyGauge').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [copValue, 5 - copValue],
                        backgroundColor: ['#7DE893', 'rgba(255, 255, 255, 0.1)'],
                        borderWidth: 0
                    }]
                },
                options: {
                    circumference: 270,
                    rotation: 225,
                    cutout: '80%',
                    plugins: {
                        tooltip: { enabled: false }
                    }
                }
            });
            document.getElementById('copValue').textContent = copValue.toFixed(1);
        }

        async function submitFeedback() {
            const button = document.querySelector('#feedback .submit-button');
            const originalText = button.innerHTML;
            
            try {
                button.innerHTML = '<div class="loader"></div>';
                button.disabled = true;

                const accuracy = document.getElementById('accuracy').value;
                const correction = document.getElementById('correctPrediction').value;

                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ accuracy, correction })
                });

                if (response.ok) {
                    alert('Feedback submitted successfully!');
                } else {
                    throw new Error('Failed to submit feedback');
                }
            } catch (error) {
                alert('Failed to submit feedback. Please try again later.');
                console.error(error);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
