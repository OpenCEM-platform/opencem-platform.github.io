        <!-- content -->
        <div class="additional-content">
            <p>香港中文大学（深圳）的开放式情境能源管理平台（OpenCEM）旨在通过开放数据集、模拟器和公共API，促进和实现可再生能源管理中预测和决策模型的情境学习。该数据集将基于校园内的光伏安装，并鼓励用户生成情境数据。安装预计将于2025年春季开始运行，首批数据发布计划在2025年夏季进行。</p>

<p>更多详细信息请参阅我们的项目<a href="/zh-CN/introduction.html">介绍</a>和用户<a href="/zh-CN/demo.html">演示</a>。</p>
